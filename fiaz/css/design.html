<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            min-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: lightgray;
        }

        .box {
            width: 50vw;
            height: 30vh;
            background-color: coral;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .container {
                background-color: lightblue;
            }

            .box {
                width: 80vw;
                height: 20vh;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Responsive Webpage</h1>
        <p>Resize the window to see the effect of media queries, viewport units, max-width, and min-width.</p>
        <div class="box"></div>
    </div>

</body>
</html>
