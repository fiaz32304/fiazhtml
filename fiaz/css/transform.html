<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.5s ease, transform 0.5s ease;
        }
        .box:hover {
            background-color: red;
            transform: scale(1.2) rotate(45deg);
        }
        .animate-box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: green;
            animation: moveAround 3s infinite alternate ease-in-out;
        }
        @keyframes moveAround {
            0% {
                left: 0;
                top: 0;
            }
            50% {
                left: 50%;
                top: 50%;
            }
            100% {
                left: 100%;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box">Hover Me</div>
    <div class="animate-box"></div>
</body>
</html>
