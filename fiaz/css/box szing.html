<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Web Page</title>
    <style>
        :root {
            --primary-color: #ff6b81;
            --secondary-color: #fad0c4;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, var(--secondary-color));
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 12px var(--shadow-color);
            border-radius: 15px;
            animation: fadeIn 1.5s ease-in-out;
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
        }
        h1 {
            color: var(--text-color);
            font-size: 30px;
            text-shadow: 2px 2px 5px var(--shadow-color);
        }
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        .button:hover {
            background: #e63950;
            transform: scale(1.1);
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image {
            width: 48%;
            border-radius: 15px;
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #777;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .image {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Advanced CSS Page</h1>
        <p>Explore various CSS concepts including Flexbox, Grid, Animations, and more!</p>
        <div class="image-container">
            <img class="image" src="https://source.unsplash.com/400x300/?nature,water" alt="Nature">
            <img class="image" src="https://source.unsplash.com/400x300/?city,night" alt="City Night">
        </div>
        <button class="button">Click Me</button>
        <p class="footer">Made with ❤️ using CSS magic</p>
    </div>
</body>
</html>
