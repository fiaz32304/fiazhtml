<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors & Background</title>
    <style>
        /* Text Color */
        h1 {
            color: darkblue;
        }
        
        p {
            color: red;
        }
        
        /* Background Color */
        .box {
            background-color: lightblue;
            padding: 20px;
            border: 2px solid black;
            margin: 10px;
        }
        
        /* Background Image */
        body {
            background-image: url('https://via.placeholder.com/800');
            background-size: cover;
            background-position: center;
        }
        
        /* Background with Text */
        .highlight {
            background-color: yellow;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>CSS Colors & Background Example</h1>
    <p>This is a paragraph with red text.</p>
    
    <div class="box">This is a box with a light blue background.</div>
    
    <p class="highlight">This text has a yellow background.</p>
</body>
</html>
