<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors & Background Example</title>
    <style>
        /* Text Color */
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            color: darkred;
        }
        
        /* Background Color */
        .box {
            background-color: lightblue;
            padding: 20px;
            border: 2px solid black;
            margin: 10px;
            text-align: center;
        }
        
        /* Background Image */
        body {
            background-image: url('https://via.placeholder.com/1200x600'); /* Sample image */
            background-size: cover;
            background-position: center;
        }
        
        /* Background with Image Inside a Box */
        .image-box {
            background-color: white;
            padding: 20px;
            text-align: center;
            border: 2px solid gray;
        }
        .image-box img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Colors & Background Example</h1>
    <p>This is a paragraph with dark red text.</p>
    
    <div class="box">This is a box with a light blue background.</div>
    
    <div class="image-box">
        <p>Here is an image inside a styled box:</p>
        <img src="https://via.placeholder.com/300" alt="Sample Image">
    </div>
</body>
</html>
